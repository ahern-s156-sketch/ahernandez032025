<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome</title>
    <!-- Font Awesome cloudflare CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

            i {
                font-size: 2rem;
                color: silver;
                margin: 1rem;

            }
            i:hover{
                color: gold;
            }
        </style>
</head>
<body>

    <p>The Easy Way: include a <a href="https://cdnjs.com/libraries/font-awesome/6.5.0">CLoudflare link</a> to a CDN. Place your link in yo9ur head section.</p>
    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css
    <p>How to Use: Use an old i tag that's deprecated.</p>
    <i class="fa-solid fa-wheelchair-move"></i><br>
